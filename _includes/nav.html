<p class="subtitle">
	<a href="{{ site.baseurl }}"> {{ site.courseName }} </a> </p>
<nav>
	{% assign pages = (site.pages | sort: "menuPosition") %}
	{% for node in pages %}
	{% if page.url == node.url %}

	<a href="{{ site.baseurl }}{{node.url}}" class="button active">{{node.menuItem}}</a></li>
	{% else %}
	<a href="{{ site.baseurl }}{{node.url}}" class="button">{{node.menuItem}}</a></li>
	{% endif %}
	{% endfor %}
</nav>
