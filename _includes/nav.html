<nav>
	{% assign pages = (site.pages | sort: "menuPosition") %}
	{% for node in pages %}
	{% if page.url == node.url %}

	<a href="{{ site.baseurl }}{{node.url}}" class="btn active">{{node.menuItem}}</a>
	{% else %}
	<a href="{{ site.baseurl }}{{node.url}}" class="btn">{{node.menuItem}}</a>
	{% endif %}
	{% endfor %}
</nav>
